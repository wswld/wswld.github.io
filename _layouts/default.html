<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h3>
        <div class="subtitle"><small>{{ site.tagline }}</small></div>
      </header>

        <ul class="page-menu">
        {% for page in site.pages %}
          {% if page.layout == 'page' %}
          <li> <a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
       {% endfor %}
       <li><p><a href="https://goo.gl/rPuvab"><img style='vertical-align:top; display: inline-block; height: 1.5em; margin: 0 0 0 0;' src="/assets/file.png" /> CV</a></p></li style='padding-bottom: 19px'>
     </ul>
     <br />
      <main>
      {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; 2013-<time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.analytics_id %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
